name: Branch Protection

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev

jobs:
  check-branch-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Check main branch policy
        if: github.base_ref == 'main'
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

          # mainブランチへのPRはdevからのみ許可
          if [[ "${{ github.head_ref }}" != "dev" ]]; then
            echo "❌ Error: PRs to 'main' must come from 'dev' branch only"
            echo "Current head branch: ${{ github.head_ref }}"
            exit 1
          fi

          echo "✅ Branch policy check passed: PR from dev to main"

      - name: Check dev branch policy
        if: github.base_ref == 'dev'
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

          # devブランチへのPRはfeature/fix/docs/refactor/testブランチから許可
          if [[ ! "${{ github.head_ref }}" =~ ^(feature|fix|docs|refactor|test)/ ]]; then
            echo "❌ Error: PRs to 'dev' must come from feature/fix/docs/refactor/test branches"
            echo "Current head branch: ${{ github.head_ref }}"
            echo "Expected pattern: feature/*, fix/*, docs/*, refactor/*, test/*"
            exit 1
          fi

          echo "✅ Branch policy check passed: PR from ${{ github.head_ref }} to dev"

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "TomoTom0"
    assignees:
      - "TomoTom0"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    # メジャーバージョンアップは破壊的変更を含むため、自動更新の対象から除外します。
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
